name    = DDG
author  = Torsten Raudssus <torsten@raudssus.de>
license = Perl_5
copyright_holder = DuckDuckGo, Inc. L<http://duckduckgo.com/>
copyright_year   = 2011

[Prereqs]
Digest::MD5 = 2.51
IO::All = 0.41
JSON = 2.53
namespace::autoclean = 0.13
YAML = 0.73
YAML::XS = 0.35
File::Path = 2.08
Data::Printer = 0
File::Spec = 3.33
WWW::DuckDuckGo = 0.008
List::MoreUtils = 0.33
utf8::all = 0.004
File::ShareDir::ProjectDistDir = 0.2.0
Test::More = 0.98
Class::Load = 0.18
Module::Data = 0.001
Path::Class = 0.25
File::ShareDir = 1.03
Package::Stash = 0
URI = 1.60
URI::Encode = 0.061

[Prereqs / TestRequires]
Test::Dirs = 0.03
File::Temp = 0.22

[GatherDir]
[PruneCruft]
[ManifestSkip]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToDuckPAN]
[MetaJSON]
[MetaYAML]

[Git::NextVersion]
version_regexp = ^(.+)$
[PkgVersion]
[PodSyntaxTests]
[GithubMeta]
[Repository]
[EOLTests]
trailing_whitespace = 0
[@Git]
tag_format = %v
